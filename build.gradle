apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.6'

    testCompile 'org.scalatest:scalatest_2.10:3.+', 'org.scalactic:scalactic_2.10:3.+', 'org.scalamock:scalamock-scalatest-support_2.10:3.+'
}